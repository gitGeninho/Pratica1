<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
	
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="login.css">
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<link rel="icon" href="img/bytechan.png">
	<script type="text/javascript" src="code.js"></script>
</head>
<body>
<center>
	<br><br><br><br>
<div class="fields" id="log2">


	<form action="http://localhost:3000/Usuario" method="post" style="border: none;">
      <div class="imgcontainer">
       <img src="img/avatar.png" alt="Avatar" class="avatar">
      </div>

      <h2 id="headerLogin">Cadastro:</h2>

		Nick:</br>
		 <input type="text" name="nick" id="nick"><br>

		Nome:</br>
		 <input type="text" name="nome" id="nome"><br>

		Senha:</br>
		 <input type="password" name="senha" id="pass"><br>

		Repita a Senha:</br>
		 <input type="password" id="passe"><br>

		 <input type="submit" name="submit" onclick="cadastrar(event)" value="Enviar">
<br><p>
		 <input type="button" id="cancelbtn" onclick="btnCancelaClick()" value="Cancelar">
<br>


</div>
</center>   
    
</body>
</html>
