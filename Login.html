<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="icon" href="img/bytechan.png">
	<script type="text/javascript" src="code.js"></script>
	<script type="text/javascript" src="appSQL.js">

	function verificaLogin(){
		var xmlhttp = new XMLHttpRequest();
		var url = "http://localhost:3000/Usuario";
		xmlhttp.onreadystatechange=function() {
		if (this.readyState == 4 && this.status == 200) {
		//quando os dados retornarem da requisição serão enviados para a função ExibeDados()
		VerificaDados(this.responseText);
		}
		}
		xmlhttp.open("GET", url, true);
		xmlhttp.send();

		function VerificaDados(response){
			var arr = JSON.parse(response);
			var login = document.getElementById("nick").innerHTML;
			var senha = document.getElementById("pass").innerHTML;
			for(var i=0, i<arr.length; i++){
				if (arr[i].nick == login && arr[i].senha == senha) {
					alert("Login feito com sucesso");
				}
			}
		}
	}

	</script>
</head>
<body>
<center>
	<br><br><br><br><br><br><br><br>
<div class="fields" id="log">

	<form action="/action_page.php" style="border: none;">
      <div class="imgcontainer">
       <img src="img/avatar.png" alt="Avatar" class="avatar">
      </div>

      <h2 id="headerLogin">Sign in:</h2>

		Login:</br>
		 <input type="text" id="nick"><br>

		Senha:</br>
		 <input type="password" id="pass"><br>



		 <input type="button" id="entrar" onclick="verificaLogin()" value="Entrar">
<br><br>
		 <input type="button" id="cancelbtn" onclick="" value="Cancelar">
<br><br>
		 <a href="Cadastro.html">Não tem uma conta? clique aqui</a>
<br>

</div>
</center>   
    
</body>
</html>
